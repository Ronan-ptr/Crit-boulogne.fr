<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CRIT Événementiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        critred: '#E31E24',
                        critorange: '#FF6B35',
                        critdark: '#2D2D2D',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
        
        <!-- PARTIE GAUCHE - LOGO ET BRANDING -->
        <div class="hidden lg:flex lg:w-1/2 bg-critred items-center justify-center relative overflow-hidden">
            <!-- Pattern de fond -->
            <div class="absolute inset-0 opacity-10">
                <div class="grid grid-cols-8 gap-4 h-full">
                    <div class="bg-black rounded"></div>
                    <div class="bg-white rounded"></div>
                    <div class="bg-red rounded"></div>
                    <div class="bg-red rounded"></div>
                    <div class="bg-red rounded"></div>
                    <div class="bg-red rounded"></div>
                    <div class="bg-red rounded"></div>
                    <div class="bg-red rounded"></div>
                </div>
            </div>
            
            <!-- Contenu -->
            <div class="text-center z-10 text-white p-8">
                <img src="img/crit/crit-event.png" alt="Logo CRIT" class="mx-auto mb-8 max-w-xs" style="border-radius: 15%;">
                <h1 class="text-3xl font-bold mb-4">Bienvenue sur votre espace</h1>
                <p class="text-xl opacity-90">CRIT Événementiel Boulogne</p>
                <div class="mt-8 flex justify-center space-x-4">
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <i class="fas fa-utensils text-2xl"></i>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <i class="fas fa-glass-cheers text-2xl"></i>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <i class="fas fa-users text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- PARTIE DROITE - FORMULAIRE -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                
                <!-- Header mobile (visible uniquement sur petit écran) -->
                <div class="lg:hidden text-center mb-8">
                    <img src="/img/crit/crit-event.png" alt="Logo CRIT" class="mx-auto mb-4 max-w-32" style="border-radius: 15%;">
                    <h1 class="text-2xl font-bold text-critdark">Connexion</h1>
                </div>

                <!-- Titre desktop -->
                <div class="hidden lg:block mb-8">
                    <h1 class="text-3xl font-bold text-critdark mb-2">Connexion</h1>
                    <p class="text-gray-600">Accédez à votre espace personnel</p>
                </div>

                <!-- Formulaire -->
                <form action="dispo.html" method="post" class="space-y-6">
                    
                    <!-- Champ Identifiant -->
                    <div>
                        <label for="usr" class="block text-sm font-semibold text-critdark mb-2">
                            <i class="fas fa-user mr-2 text-critred"></i>Identifiant
                        </label>
                        <input 
                            type="text" 
                            id="usr"
                            name="usr" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-critred focus:border-transparent transition duration-300"
                            placeholder="Votre identifiant"
                        >
                    </div>

                    <!-- Champ Mot de passe -->
                    <div>
                        <label for="mdp" class="block text-sm font-semibold text-critdark mb-2">
                            <i class="fas fa-lock mr-2 text-critred"></i>Mot de passe
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="mdp"
                                name="mdp" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-critred focus:border-transparent transition duration-300"
                                placeholder="Votre mot de passe"
                            >
                            <!-- Bouton pour afficher/cacher le mot de passe -->
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-critred transition duration-300"
                            >
                                <i id="eye-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Type d'utilisateur -->
                    <div>
                        <label class="block text-sm font-semibold text-critdark mb-3">
                            <i class="fas fa-user-tag mr-2 text-critred"></i>Type d'utilisateur
                        </label>
                        <div class="space-y-3">
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:border-critred transition duration-300 cursor-pointer">
                                <input 
                                    type="radio" 
                                    name="user_type" 
                                    value="client"
                                    class="mr-3 text-critred focus:ring-critred"
                                    required
                                >
                                <div class="flex items-center">
                                    <div class="bg-blue-100 p-2 rounded-full mr-3">
                                        <i class="fas fa-user text-blue-600"></i>
                                    </div>
                                    <span class="font-medium text-critdark">Client</span>
                                </div>
                            </label>
                            
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:border-critred transition duration-300 cursor-pointer">
                                <input 
                                    type="radio" 
                                    name="user_type" 
                                    value="interimaire"
                                    class="mr-3 text-critred focus:ring-critred"
                                >
                                <div class="flex items-center">
                                    <div class="bg-green-100 p-2 rounded-full mr-3">
                                        <i class="fas fa-hard-hat text-green-600"></i>
                                    </div>
                                    <span class="font-medium text-critdark">Intérimaire</span>
                                </div>
                            </label>
                            
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:border-critred transition duration-300 cursor-pointer">
                                <input 
                                    type="radio" 
                                    name="user_type" 
                                    value="booker"
                                    class="mr-3 text-critred focus:ring-critred"
                                >
                                <div class="flex items-center">
                                    <div class="bg-orange-100 p-2 rounded-full mr-3">
                                        <i class="fas fa-clipboard-list text-critorange"></i>
                                    </div>
                                    <span class="font-medium text-critdark">Booker</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Bouton de connexion -->
                    <button 
                        type="submit" 
                        name="send"
                        class="w-full bg-critred text-white py-4 px-6 rounded-lg font-bold text-lg hover:bg-opacity-90 transition duration-300 transform hover:scale-105 shadow-lg"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Se connecter
                    </button>

                    <!-- Lien mot de passe oublié -->
                    <div class="text-center">
                        <a href="#" class="text-critred hover:text-critorange transition duration-300 text-sm font-medium">
                            Mot de passe oublié ?
                        </a>
                    </div>

                </form>

                <!-- Lien retour accueil -->
                <div class="mt-8 text-center">
                    <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-critred transition duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Retour à l'accueil
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Script pour afficher/cacher le mot de passe -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('mdp');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                form.style.transition = 'all 0.6s ease-out';
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>

</body>
</html>
